<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Benelux</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="stylesheet" href="css/media.css" type="text/css" />
	<link rel="stylesheet" href="css/push.css" type="text/css" />
</head>
<body>
<div class="fixtour">
 <h1>Бронирование экскурсий</h1>
 <img src="img/close.png" alt="" class="close">
		<form>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Страна:</label>
		    <img class="marker"src="img/gps.png" alt="">
		    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Город:</label>
		    <img class="marker"src="img/gps.png" alt="">
		    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Durby">
		  </div>
		  <div class="form-group small first">
		    <label for="exampleInputPassword1">Дата:</label>
		    <img class="marker"src="img/data.png" alt="">
		    <input class="form-control" type="text" value="dd-mm-yy" onfocus="this.select();_Calendar.lcs(this)"
    onclick="event.cancelBubble=true;this.select();_Calendar.lcs(this)">
		  </div>
		  <div class="form-group small">
		    <label for="exampleInputPassword1">Время:</label>
		    <img class="marker"src="img/time.png" alt="">
		    <input type="time" class="form-control" id="exampleInputPassword1" placeholder="">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Сбор</label>
		    <img class="marker"src="img/gps.png" alt="">
		    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Аэропорт">
		  </div>
		  <div class="form-group">
		    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Аэропорт Схипхол">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Высадка:</label>
		    <img class="marker"src="img/gps.png" alt="">
		    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Отель">
		  </div>
		  <div class="form-group">
		    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Отель в Утрехе">
		  </div>
		</form>
	<button type="submit" class="btn btn-default">Забронировать</button>
</div>
<div class="fixtour">
 <h1>Бронирование отеля</h1>
 <img src="img/close.png" alt="" class="close">
		<form>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Страна:</label>
		    <img class="marker"src="img/gps.png" alt="">
		    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Нидерланды">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Отель:</label>
		    <img class="marker"src="img/bed.png" alt="">
		    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Durby">
		  </div>
		  <div class="form-group smalldate">
		    <label for="exampleInputPassword1">Дата заезда:</label>
		    <img class="marker"src="img/data.png" alt="">
		    <input class="form-control" type="text" value="dd-mm-yy" onfocus="this.select();_Calendar.lcs(this)"
    onclick="event.cancelBubble=true;this.select();_Calendar.lcs(this)">
		  </div>
		  <div class="form-group night">
		    <label for="exampleInputPassword1">Ночей:</label>
		    <img class="marker"src="img/night.png" alt="">
		    <select class="form-control">
				  <option>1</option>
				  <option>2</option>
				  <option>3</option>
				  <option>4</option>
				  <option>5</option>
				</select>
		  </div>
		  <div class="form-group night">
		    <label for="exampleInputPassword1">Питание:</label>
		    <img class="marker"src="img/food.png" alt="">
		    <select class="form-control">
				  <option>1</option>
				  <option>2</option>
				  <option>3</option>
				  <option>4</option>
				  <option>5</option>
				</select>
		  </div>
		  <div class="form-group typesmall">
		    <label for="exampleInputPassword1 split">Тип размещения:</label>
		    <img class="marker"src="img/type1.png" alt="">
		    <select class="form-control type1">
				  <option>1</option>
				  <option>2</option>
				  <option>3</option>
				  <option>4</option>
				  <option>5</option>
				</select>
		  </div>
		  <div class="form-group typesmall">
		  	<label for="exampleInputPassword1 split">&nbsp;</label>
		    <img class="marker"src="img/type2.png" alt="">
		    <select class="form-control type1">
				  <option>1</option>
				  <option>2</option>
				  <option>3</option>
				  <option>4</option>
				  <option>5</option>
				</select>
		  </div>
		  <div class="form-group typesmall">
		  	<label for="exampleInputPassword1 split">&nbsp;</label>
		    <img class="marker"src="img/type3.png" alt="">
		    <select class="form-control type1">
				  <option>1</option>
				  <option>2</option>
				  <option>3</option>
				  <option>4</option>
				  <option>5</option>
				</select>
		  </div>
		</form>
	<button type="submit" class="btn btn-default">Забронировать</button>
</div>

<script src="js/calendar_kdg.js" type="text/javascript"></script>
<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>













</body>
</html>
